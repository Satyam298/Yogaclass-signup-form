<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yoga Form</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <div class="container">
        <form action="" id="formdata" method="POST" role="form" class="yogaForm">
          <h1>Yoga Session Form</h1>
          <p id="output-message" class="form-control"></p>
          <p>Hello there! You can register for your yoga session here.</p>
          
          <p>Only for Rs 500/month</p>
          
          <fieldset>
            <h3>Enter Your Details</h3>
            <div class="input-group">
              <label for="first_name">First Name:</label>
              <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>
            <div class="input-group">
              <label for="last_name">Last Name:</label>
              <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>
            <div class="input-group">
              <label for="age">Age:</label>
              <input type="number" name="age" id="age" class="form-control" required>
            </div>
            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="input-group">
              <label for="contact_number">Contact Number:</label>
              <input type="text" name="contact_number" id="contact_number" class="form-control" required>
            </div>
            <div class="input-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
            <div class="input-group">
              <label for="batch_id">Batch:</label>
              <select name="batch_id" id="batch_id" class="form-control" required>
                <option value="1">6 AM - 7 AM</option>
                <option value="2">7 AM - 8 AM</option>
                <option value="3">8 AM - 9 AM</option>
                <option value="4">5 PM - 6 PM</option>
              </select>
            </div>
          </fieldset>
           
          <button type="submit" id="submit" name="action" value="submit">Register</button>
          <button id="update" type="submit" name="action" onclick="parent.location='updateform.html'" value="update">Change Your Batch</button> 
        </form>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="form.js" type="text/javascript">
       </script>
    </body>
</html>
